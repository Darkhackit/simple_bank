syntax = "proto3";

package pb;
import "google/protobuf/timestamp.proto";

option go_package = "github.com/Darkhackit/simplebank/pb";

message User {
   string username = 1;
   string name = 2;
   string email = 3;
   bool active = 4;
   google.protobuf.Timestamp password_changed_at = 5;
   google.protobuf.Timestamp created_at = 6;
}